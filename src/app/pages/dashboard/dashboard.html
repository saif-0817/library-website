<div class="offcanvas offcanvas-start show position-fixed border-0 bg-body-tertiary" tabindex="-1" id="offcanvasDark"
    [collapse]="isCollapsed">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold text-uppercase" id="offcanvasDarkLabel">CITY LIBRARY</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"
            (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseBasic"></button>
    </div>

    <div class="offcanvas-body px-0 pt-0">
        <ul class="list-group list-group-flush">
            <li class="list-group-item py-2">An item</li>
               <li class="list-group-item py-2">An item</li>
                  <li class="list-group-item py-2">An item</li>
                     <li class="list-group-item py-2">An item</li>
                        <li class="list-group-item py-2">An item</li>
                           <li class="list-group-item py-2">An item</li>
        </ul>
    </div>
</div>
<div class="container-fluid ">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseBasic">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="btn btn-light" (click)="logout()">Logout</a>
          

        </div>
    </nav>

    <div class="p-4">
        <!-- Angular router outlet -->
        <router-outlet></router-outlet>
    </div>
</div>
