<div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
  <div class="col-11 col-sm-8 col-md-6 col-lg-4 shadow-lg p-5 rounded bg-white">
    <h3 class="text-center fw-bold mb-4 text-uppercase">Admin Login</h3>

    <form>
      <div class="mb-3">
        <label for="adminEmail" class="form-label fw-semibold text-uppercase">Email</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label for="adminPassword" class="form-label fw-semibold text-uppercase">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark text-uppercase px-5 py-2 rounded-pill">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
