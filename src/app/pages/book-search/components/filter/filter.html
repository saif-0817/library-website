 <form class="row ">
            <div class="col-12">
                <h3 class="fw-bold">Find Your Next Read</h3>
                <p>Search across thousands of books in our library</p>
                <div class="d-flex mt-4" role="search">
                    <input class="form-control" type="search" placeholder="Search by title, author or ISBN"
                        aria-label="Search" />
                </div>
            </div>
            <div class="toggle-wrapper col-12 py-2 my-3 rounded-3 bg-white">
                <div class="btn-group d-flex">
                    <label class="btn btn-light" [(ngModel)]="radioModel" name="title" btnRadio="title" tabindex="0"
                        role="button">Title</label>
                    <label class="btn btn-light" [(ngModel)]="radioModel" name="author" btnRadio="author" tabindex="0"
                        role="button">Author</label>
                    <label class="btn btn-light" [(ngModel)]="radioModel" name="genre" btnRadio="genre" tabindex="0"
                        role="button">Genre</label>
                </div>
            </div>
            <div class="col-12 p-2">
                <label for="languageList" class="form-label fw-bold">Language</label>
                <input class="form-control" list="languageOptions" id="languageList" placeholder="Type to search...">
                <datalist id="languageOptions">
                    <option value="English">
                    <option value="Hindi">
                    <option value="French">
                    <option value="Spanish">
                    <option value="German">
                </datalist>
            </div>

            <div class="col-12 p-2">
                <label for="yearList" class="form-label fw-bold">Publication Year</label>
                <input class="form-control" list="yearOptions" id="yearList" placeholder="Type to search...">
                <datalist id="yearOptions">
                    <option value="2025">
                    <option value="2024">
                    <option value="2023">
                    <option value="2022">
                    <option value="2021">
                </datalist>
            </div>

            <div class="col-12 p-2">
                <label for="publisherList" class="form-label fw-bold">Publisher</label>
                <input class="form-control" list="publisherOptions" id="publisherList" placeholder="Type to search...">
                <datalist id="publisherOptions">
                    <option value="Penguin Random House">
                    <option value="HarperCollins">
                    <option value="Macmillan">
                    <option value="Oxford University Press">
                    <option value="Scholastic">
                </datalist>
            </div>

            <div class="col-12 p-2 d-flex justify-content-between">
                <button type="button" class="btn btn-danger rounded-pill">
                    <i class="fa-solid fa-xmark"></i> Clear Filters
                </button>

                <button type="button" class="btn btn-primary rounded-pill">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
            </div>


        </form>
