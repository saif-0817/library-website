<section class="contact-form-section py-5 bg-light">
  <div class="container">
    <div class="row align-items-center g-5">
      
      <!-- Illustration -->
      <div class="col-lg-6 text-center">
        <img src="assets/images/contact/contact-us.png" 
             alt="Contact Illustration" 
             class="img-fluid w-75 animate-fade ">
      </div>

      <!-- Form -->
      <div class="col-lg-6">
        <h2 class="fw-bold mb-3 text-uppercase">Send Us a Message</h2>
        <p class="text-muted mb-4 fw-medium">We’d love to hear from you — please fill out the form below, and our team will respond soon.</p>

        <form class="contact-form p-4 bg-white rounded-4 border border-4 border-dark">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label small text-secondary fw-bold">Your Name</label>
              <input type="text" class="form-control py-2" placeholder="John Doe">
            </div>
            <div class="col-md-6">
              <label class="form-label small text-secondary fw-bold">Your Email</label>
              <input type="email" class="form-control py-2" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label class="form-label small text-secondary fw-bold">Subject</label>
              <input type="text" class="form-control py-2" placeholder="Subject of your message">
            </div>
            <div class="col-12">
              <label class="form-label small text-secondary fw-bold">Message</label>
              <textarea class="form-control py-2" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-dark px-5 py-2 mt-2 rounded-pill shadow-sm">
                <i class="fa fa-paper-plane me-2"></i> Send Message
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
